<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>

    <!-- Tabela -->
    <table>

        <!-- Cabeçalho de uma tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Teste</th>
            </tr>
        </thead>

        <!-- Corpo de uma tabela -->
        <tbody>
            <tr>
                <td>João</td>
                <td>65 kg</td>
                <td>180 cm</td>
                <td>Teste</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>92 kg</td>
                <td>200 cm</td>
                <td>Teste</td>
            </tr>
            <tr>
                <td>Jaqueline</td>
                <td>73 kg</td>
                <td>174 cm</td>
                <td>Teste</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

<!-- 
    tr = linha
    td = coluna
    th = títul da coluna
 -->
