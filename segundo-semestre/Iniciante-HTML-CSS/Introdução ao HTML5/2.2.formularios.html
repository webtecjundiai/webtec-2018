<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>

    <!-- Formulário básico -->
    <form action="">

        <label for="nome">Nome</label></br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"></br></br>

        <label for="sexo">Sexo</label></br>
        <input type="radio" name="sexo" id="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" id="sexo" value="feminino">Feminino</br></br>

        <label for="cores">Selecione uma Cor</label></br>
        <select name="cor" id="cor">
            <option value="amarelo">Amarelo</option>
            <option value="preto">Preto</option>
            <option value="vermelho">Vermelho</option>
        </select></br></br>

        <label for="email">E-mail</label></br>
        <input type="password" name="email" id="email" placeholder="Digite seu e-mail"></br></br>

        <label for="assunto">Assunto</label></br>
        <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea></br>

        <input type="submit" value="Enviar">
        <button type="reset">Limpar</button>

    </form>

</body>

</html>

<!-- 
    input = campo que irá conter alguma informação, ele pode receber números
            texto, botões,etc.
    label = campo que guarda o nome do que irá ter no input 
 -->
