<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<body>

    <!-- Lista NÃO ordenada -->
    <ul>
        <li>Game of Thrones</li>
        <li>Chuck</li>
        <li>Breaking Bad</li>
        <li>Sons of Anarcky</li>
        <li>La Casa de Papel</li>
    </ul>

    <!-- Lista Ordenada -->
    <ol>
        <li>Megadeth</li>
        <li>Pantera</li>
        <li>Angra</li>
        <li>Iron Maiden</li>
        <li>Raimundos</li>
    </ol>

</body>

</html>
